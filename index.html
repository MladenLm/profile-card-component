<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img src="./images/bg-pattern-card.svg" class="background" alt="">
    <img src="./images/image-victor.jpg" class="photo" alt="">
    <div class="text">
      <p class="text-name">Victor Crest</p>
      <p class="text-age">26</p>
      <p class="text-city">London</p>
    </div>
    <div class="span"></div>
    <div class="container">
      <div class="follow">
        <p class="container-bold">80K</p>
        <p class="container-grey">Followers</p>
      </div>
      <div class="likes">
        <p class="container-bold">803K</p>
        <p class="container-grey">Likes</p>
      </div>
      <div class="photos">
        <p class="container-bold">1.4K</p>
        <p class="container-grey">Photos</p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Senor Mladen</a>.
  </div>
</body>
</html>
